<!DOCTYPE html>
<html>
<head>
  <title>Suma de Matrices</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h2>Ingrese la cantidad de filas y columnas para las matrices:</h2>
  <div class="input-container">
    <label for="filas1">Filas Matriz 1:</label>
    <input type="number" id="filas1">
    <label for="columnas1">Columnas Matriz 1:</label>
    <input type="number" id="columnas1">
  </div>
  <div class="input-container">
    <label for="filas2">Filas Matriz 2:</label>
    <input type="number" id="filas2">
    <label for="columnas2">Columnas Matriz 2:</label>
    <input type="number" id="columnas2">
  </div>
  <div class="button-container">
    <button onclick="crearMatrices()">Crear Matrices</button>
  </div>
  <div id="matrices"></div>
  <div class="button-container">
    <button onclick="sumarMatrices()">Sumar Matrices</button>
  </div>
  <div id="resultado" class="resultado-container">Resultado</div>
  
  <script src="app.js"></script>
</body>
</html>
